<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-reboot.css"> -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
</head>

<body>
    <div class="container" style="border-left:1px soild rgba(0,0,0,0.5)">
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
            style="background: rgb(59, 56, 56);height:80px">
            <div class="col-md-2" style="font-size:15pt;font-weight: bolder;color:aliceblue;padding:25px 0 0 40px">
                <img class="logo" src="img/Logo.png" alt="AMS LOGO" width="50">
            </div>
            <div class="col-md-8 text-center" style="padding:25px;color:white;font-weight: bolder;font-size:15pt;">
                ASSETS MANAGEMENT SYSTEM 
            </div>
            <div class="col-md-offset-1 col-md-1 text-center" style="padding-top:17px;">
                <button class="btn btn-danger"
                    style="margin:-20px 0 0 230px;width:40px;height: 40px;border-radius: 50%;">
                    <span style="color:white" class="fa fa-power-off"></span>
                </button>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-6 offset-3" style="height:80vh;padding-right:40px;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12" style="margin-top: 160px;">
                                <div class="card ">
                                    
                                    <h5 class="card-header info-color white-text text-center py-4"
                                       >
                                        <strong>
                                            SIGN IN
                                        </strong>
                                    </h5>

                                    <div class="card-body pt-5">

                                        <!-- Form -->
                                        <form class="" style="color: #757575;" action="#!">

                                            <div class="col-auto">
                                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                                <div class="input-group mb-2">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                                                    </div>
                                                    <input type="text" class="form-control form-control-lg"
                                                        id="inlineFormInputGroup" placeholder="Username">
                                                </div>
                                            </div>

                                            <!-- Sign in button -->
                                            <div class="col-auto">
                                                <button class="btn btn-outline-dark form-control form-control-lg my-4"
                                                    style="text-transform: uppercase; font-weight: 600;"
                                                    type="submit">Sign in</button>
                                            </div>

                                        </form>
                                        <!-- Form -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/tablefilter.js"></script>

</body>

</html>
