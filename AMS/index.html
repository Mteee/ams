<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-reboot.css"> -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.css">
</head>

<body>

    <div class="Login-Loader"></div>

    <div id="page">
        <div id="login-container">
            <div class="ams-wrap js-fullheight">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="display-t js-fullheight">
                            <div class="display-tc animate-box">
                                <nav class="fh5co-nav" role="navigation">
                                    <div id="fh5co-logo"><img src="./img/Logo.png" width=150 /></div>
                                </nav>
                                <h1 style="color: black;">Welcome to the <br />Asset Management System</h1>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="" id="fh5co-header-subscribe">
                                            <div class="col-md-12 col-md-offset-0">

                                                <button onclick="startApp()"
                                                    class="btn btn-danger form-control text-uppercase">Start</button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div style="display: none;" id="loginLoader">
                                        <img src="./img/loading-transparent.gif" width="63">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-cover js-fullheight"
                style="background-image: url(./img/dsc_0386.jpg); background-size: cover;">
                <div class="width: 100% !important">
                    <img src="./img/Webp.net-resizeimage.png" width=200
                        style="position: fixed !important; bottom:30px; right:30px;">
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/tablefilter.js"></script>
    <!-- <script scr="js/custom.js"></script> -->
    <script src="js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.js"></script>

    <script>

        $(window).bind("pageshow", function (event) {
            if (event.originalEvent.persisted) {
                window.location.reload();
            }
        });

        var isMobile = {
            Android: function () {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function () {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function () {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function () {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function () {
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function () {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
            }
        };


        // iPad and iPod detection	
        var isiPad = function () {
            return (navigator.platform.indexOf("iPad") != -1);
        };

        var isiPhone = function () {
            return (
                (navigator.platform.indexOf("iPhone") != -1) ||
                (navigator.platform.indexOf("iPod") != -1)
            );
        };

        var fullHeight = function () {
            if (!isMobile.any()) {
                $('.js-fullheight').css('height', $(window).height());
                $(window).resize(function () {
                    $('.js-fullheight').css('height', $(window).height());
                });
            }
        };

        var mobileMenuOutsideClick = function () {

            $(document).click(function (e) {
                var container = $("#fh5co-offcanvas, .js-fh5co-nav-toggle");
                if (!container.is(e.target) && container.has(e.target).length === 0) {

                    if ($('body').hasClass('offcanvas')) {

                        $('body').removeClass('offcanvas');
                        $('.js-fh5co-nav-toggle').removeClass('active');
                    }
                }
            });

        };



        var contentWayPoint = function () {
            var i = 0;
            $('.animate-box').waypoint(function (direction) {

                if (direction === 'down' && !$(this.element).hasClass('animated-fast')) {

                    i++;

                    $(this.element).addClass('item-animate');
                    setTimeout(function () {

                        $('body .animate-box.item-animate').each(function (k) {
                            var el = $(this);
                            setTimeout(function () {
                                var effect = el.data('animate-effect');
                                if (effect === 'fadeIn') {
                                    el.addClass('fadeIn animated-fast');
                                } else if (effect === 'fadeInLeft') {
                                    el.addClass('fadeInLeft animated-fast');
                                } else if (effect === 'fadeInRight') {
                                    el.addClass('fadeInRight animated-fast');
                                } else {
                                    el.addClass('fadeInUp animated-fast');
                                }

                                el.removeClass('item-animate');
                            }, k * 200, 'easeInOutExpo');
                        });

                    }, 100);

                }

            }, { offset: '85%' });
        };


        // Loading page
        var loaderPage = function () {
            $(".Login-Loader").fadeOut("slow");
        };

        $(function () {
            fullHeight();
            contentWayPoint();
            loaderPage();
        });

    </script>
</body>

</html>
